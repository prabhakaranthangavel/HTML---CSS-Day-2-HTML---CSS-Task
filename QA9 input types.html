Answer -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer for Question No:9</title>
</head>

<body>


    <h1>
        <marquee direction="left" style="color: red;">
    </h1>ðŸŒ¹HTML input typesðŸŒ¹<br />
    </marquee>

    <h4>
        <center>Name : <input type="text" placeholder="Enter Your Name" /> <br /><br />
            <!-- Type the texts -->

            Age : <input type="number" placeholder="Enter Your Age" /> <br /><br />
            <!-- Type the numbers and increased/decreased -->

            Password : <input type="password" placeholder="Enter Your password" /> <br /><br />
            <!-- Hide the passwords Eg:Bank account number -->

            Email : <input type="email" placeholder="Enter Your Email Id" /> <br /><br />
            <!-- Type the user emailname only (@gmail.com) -->

            Placeholder : <input type="placeholder" placeholder="Enter Your Nick Name" /> <br /><br />
            <!-- Box kulla automatic aaga varuvatharku  -->

            Date : <input type="date" placeholder="Select the date" /> <br /><br />
            <!-- Choose and Select the date -->

            Month : <input type="month" placeholder="Select the month" /> <br /><br />
            <!-- Choose and Select the month -->

            Time : <input type="time" placeholder="Select the date" /> <br /><br />
            <!-- Choose and Select the time -->

            Color : <input type="color" placeholder="Select the colors" /> <br /><br />
            <!-- Choose and Select the color -->

            Range : <input type="range" placeholder="Enter your skill score" /> <br /><br />
            <!-- Eg:Select the incresed/decresed a human skill power -->

            Image : <input type="image" placeholder="Select the images" /> <br /><br />
            <!-- Choose and Select the image -->

            File Upload : <input type="file" placeholder="Select the file" /> <br /><br />
            <!-- Choose and Select the one file upload -->

            Select : <input type="select" placeholder="Enter Your Favorite Team" />
            <!-- This is one of the input types -->
            <!-- it is used to drop down key -->
            <!-- syntax  -->
            <select>
                <option>CSK</option>
                <option>MI</option>
                <option>RCB</option>
                <option>GT</option>
            </select>
            <br /><br />

            Radio : <input type="radio"> <br /><br />
            <!-- used to the selecting pointer mark Eg:Martial status selected -->
            <!-- 2 or more get the input names are equal(related and unique) -->
            <!-- so the response or output is correct i.e click the one element -->

            Checkbox : <input type="checkbox" /> <br /><br />
            <!-- used to the tick mark Eg:Terms and conditions Agreed -->

            
            URL : <input type="url"
                placeholder="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/hidden"><br /><br />
            <!-- Search the url's -->

            Search : <input type="search" placeholder="https://www.instagram.com" /> <br /><br />
            <!-- Search the general platforms -->

            Button :<input type="button" /><br /><br />
            Submit Button: <input type="submit" /><br /><br />
            <!-- All the inputs are finalized -->
            <!-- A user defined the all local datas are input final submission -->
            <!-- not given to placeholder types because it is a button -->

            Reset Button: <input type="reset" /> <br /><br />
            <!-- clear all the user defined local datas -->
            <!-- not given to placeholder types because it is a button -->
    </h4>
    </center>
</body>


</html>
