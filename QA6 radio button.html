<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form>
        <center>
            <h1 style="color: chartreuse;">using RADIO input types</h1><br />
        </center>

        Employee Type <br />

        <input type="radio" name="employee" id="salaried">
        <label for="salaried">Salaried</label>

        <input type="radio" name="employee" id="ownbusiness">
        <label for="ownbusiness">OwnBusiness</label> <br /><br />


        Gender <br />

        <input type="radio" name="male" id="male">
        <label for="male">Male</label> <br />

        <input type="radio" name="male" id="female">
        <label for="female">Female</label> <br /><br />

        Are you Indian citizen <br />

        <input type="radio" name="yes" id="yes">
        <label for="yes">Yes</label>

        <input type="radio" name="yes" id="no">
        <label for="no">No</label><br /><br />

        Martial Status <br />

        <input type="radio" name="Martial Status " id="Martial Status">
        <label for="Martial Status ">Single</label> <br />

        <input type="radio" name="Martial Status " id="Martial Status">
        <label for="Martial Status ">Married</label><br /><br />


    </form>
</body>
